<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Card Layout</title>
        <link rel="stylesheet" href="cssforhoverimage.css">
    </head>
    <body>
        <br>
        <br>
        <br>
        <h1 style="text-align: center;color: rgb(253, 253, 253);font-size: xx-large;"><u>FOUR PLAYING CARDS FROM A DECK</u></h1>
        <div class="cointainer">
            <div class="playingcard">
                <div class="flipcard">
                    <div class="cardfront">
                        <img src="kingofhearts.jpg" alt="kingofhearts">
                        
                      
                    </div>
                    <div class="cardback">
                        <img src="frontofplayingcard.jfif" alt="frontplaying">

                    </div>

                </div>
            <div class="playingcard" style="margin-left: 100px; margin-top: -500px;">
                <div class="flipcard">
                    <div class="cardfront">
                        <img src="correct joker.jfif" alt="joker">
                        
                      
                    </div>
                    <div class="cardback">
                        <img src="frontofplayingcard.jfif" alt="frontplaying">

                    </div>

                </div>
            </div>
            <div class="playingcard" style="margin-left: 400px;margin-top: -500px;">
                <div class="flipcard">
                    <div class="cardfront">
                        <img src="aceofspade.jfif" alt="aceofspade">
                        
                      
                    </div>
                    <div class="cardback">
                        <img src="frontofplayingcard.jfif" alt="frontplaying">

                    </div>

                </div>
            </div>
            <div class="playingcard" style="margin-left: 700px;margin-top: -500px;">
                <div class="flipcard">
                    <div class="cardfront">
                        <img src="10ofdiamonds.png" alt="10ofdiamonds">
                        
                      
                    </div>
                    <div class="cardback">
                        <img src="frontofplayingcard.jfif" alt="frontplaying">

                    </div>

                </div>
            </div>
        </div>




    </body>
</html>
