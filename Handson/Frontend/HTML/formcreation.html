<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .contact-form {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 300px;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background: #2e0eff;
        }
    </style>
</head>
<body>
    <form class="contact-form">
        <h2>Contact Us</h2>
        <input type="text" name="name" placeholder="Mention Name" required>
        <input type="email" name="email" placeholder="Mention Email" required>
        <textarea name="message" rows="4" placeholder="Write Message" required></textarea>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
