<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animtion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #363847;
            overflow: hidden;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: rgb(0, 255, 191);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
        }

        .logo {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInMove 3s forwards ease-in-out;
        }

        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <div class="logo" style="color: rgb(255, 0, 183);">Bouncing Ball</div>
</body>
</html>
