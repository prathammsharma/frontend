<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
        .styled-image {
            width: 300px; 
            border: 5px solid #333; 
            border-radius: 15px; 
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); 
            display: block;
            margin: 20px auto; 
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">This is a Styled Image</h2>
    <img src="prathamferrari.jpeg" alt="Red Ferrari Image" class="styled-image">
</body>
</html>
