<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header header"
                "left right"
                "footer footer";
            min-height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        header {
            grid-area: header;
            background: #009a90;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .left {
            grid-area: left;
            background: #c1f4fb;
            padding: 20px;
        }
        .right {
            grid-area: right;
            background: #acf1fb;
            padding: 20px;
        }
        footer {
            grid-area: footer;
            background: #b10808;
            color: white;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "left"
                    "right"
                    "footer";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>This is header</h1>
        </header>
        <div class="left">This is Left Column</div>
        <div class="right">This is Right Column</div>
        <footer>
            <p>Copyright: Pratham Sharma 2025</p>
        </footer>
    </div>
</body>
</html>
