<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5th</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Our Products & Services</h2>
    <div class="row">
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <img src="hair dryer.jpg" class="card-img-top" alt="Hair Dryer">
                <div class="card-body">
                    <h5 class="card-title">Hair Dryer</h5>
                    <p class="card-text">To dry wet hairs by blowing hot or cool air.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <img src="perfumes.jpg" class="card-img-top" alt="Perfumes">
                <div class="card-body">
                    <h5 class="card-title">Perfumes</h5>
                    <p class="card-text">To give a pleasant scent.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <img src="car wash.jpeg" class="card-img-top" alt="Car Wash">
                <div class="card-body">
                    <h5 class="card-title">Car Wash</h5>
                    <p class="card-text">To wash and clean the car.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <img src="stickering.jpeg" class="card-img-top" alt="Stickering">
                <div class="card-body">
                    <h5 class="card-title">Stickering</h5>
                    <p class="card-text">To make the car looks amazing.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
